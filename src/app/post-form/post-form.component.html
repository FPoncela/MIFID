<meta charset="utf-8">  
<form class="form-horizontal" [formGroup]="form"> 	      
    	  
    <div class="col-md-4 inputGroupContainer">
	    <div class="input-group"></div>	
	    	                		                           
	</div>
	
	<div class="form-group">	  
	    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group"></div>	
	    </div>		                		                            
	</div>
	
	<div class="form-group">	  
  	  <div class="col-md-4 inputGroupContainer">
		    <div class="input-group"></div>	
	  </div>		                		                            
	</div>
	
	<div class="form-group">	  
	    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group"></div>	
	    </div>		                		                            
	</div>
	
  	<div class="col-md-4" [ngClass]="displayFieldCss('nif')">
	    <i class="glyphicon glyphicon-user"></i>
	    <label for="nif" class="control-label required">NIF:</label>
	    <input type="text" id="nif" class="form-control" placeholder="NIF" formControlName="nif">
	    <app-field-error-display [displayError]="isFieldValid('nif')" errorMsg="Por favor, indique NIF">
	    </app-field-error-display>
	</div>	  
		  
    <div class="col-md-4" [ngClass]="displayFieldCss('cif')">
      	<i class="glyphicon glyphicon-user"></i>
     	<label for="cif" class="control-label required">CIF:</label>
      	<input type="text" id="cif" class="form-control" placeholder="CIF" formControlName="cif">
      	<app-field-error-display [displayError]="isFieldValid('cif')" errorMsg="Por favor, indique CIF">
      	</app-field-error-display>
    </div>	
  
    <div class="col-md-4" [ngClass]="displayFieldCss('codid')">
     	<i class="glyphicon glyphicon-barcode"></i>
      	<label for="codid" class="control-label required">Código de Identificación (F/J):</label>
      	<input type="text" id="codid" class="form-control" placeholder="Código de Identificación (F/J)" formControlName="codid">
      	<app-field-error-display [displayError]="isFieldValid('codid')" errorMsg="Por favor, indique Código de Identificación (F/J)">
      	</app-field-error-display>
    </div>         
       
    <div class="col-sm-12" [ngClass]="displayFieldCss('fecha')">
      	<i class="glyphicon glyphicon-calendar"></i>
      	<label for="fecha" class="control-label required">Fecha:</label>
      	<!-- <input type="text" id="fecha" class="form-control" placeholder="Fecha" formControlName="fecha"> -->
      	 <datepicker date-format="dd/MM/yyyy" selector="form-control" class="ng-isolate-scope">
             <div class="input-group">
                 <input ng-model="date" type="text" id="fecha" is-date ng-max-length="10" maxlength="10"/>
                 <span class="input-group-addon cursorPointer color-red">
                     <i class="fa fa-calendar-o filter-icon-red" aria-hidden="true"></i>
                 </span>
             </div>
         </datepicker>      	       	
      	<app-field-error-display [displayError]="isFieldValid('fecha')" errorMsg="Por favor, indique una fecha válida">
	    </app-field-error-display>
    </div>                    

    <div class="form-group">	  
    	<div class="col-md-4 inputGroupContainer">
	    	<div class="input-group"></div>	
	    </div>		                		                            
	</div>
	
	<div class="form-group">	  
	    <div class="col-md-4 inputGroupContainer">
		    <div class="input-group"></div>	
	    </div>		                		                            
	</div>

  <div class="form-group">
  	<label class="col-md-4 control-label"></label>
	  <div class="col-md-4">
	  	<button class="btn btn-primary" (click)="onSubmit()">Submit</button>
	  	<button class="btn" (click)="reset()">Reset</button>
	  </div>	  
  </div> 

</form>
